{% extends "polsonpark/base.html" %}
{% load static %}
{% block headScripts %}
    <script type="text/javascript">
    // Get the modal
    var model = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == model) {
            model.style.display = "none";
        }
    };
    </script>
{% endblock headScripts %}
	

{% block body %}
    <div id="mySidenav" class="sidenav">
  <a href="#" id="About">About</a>
  <a href="#" id="Contact">Contact</a>
  <a href="#" id="Location">Location</a>
  <a href="#" id="Room">Rooms</a>
</div>
    
<div class="hero-image">
    <img src="{% static 'polsonpark/images/PP_images/motal/ress.jpg' %}" alt="Decorative image">
  <div class="hero-text">
    <h1>Make a Reservation</h1>
      </div>
    </div>
   
  

        
        
        <div id="content-wrapper">
            <button class="btn" onclick="document.getElementById('id01').style.display='block'">Check Availability</button>
      <!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal">
    <form class="modal-content animate">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">X</span>
  
   <div class="hope">
       <h2>Check Availability</h2>
       <br>
        <label for="Check-in">Check-In</label>
     <input type="date" name="bday" id="bday">

      <label for="Check-out">Check-Out</label>
      <input type="date" name="bday" id="bday">

      <label for="No-of-Guest">No of Guests</label>
      <select>
    <option value="choose">Number of Guests</option>
    <option value="BC">1 Adult</option>
    <option value="AB">2 Adults</option>
    <option value="SK">Family</option>
 </select>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px; padding: 20px;"> Continue to  Checkout
      </label>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn">Cancel</button>
        <button type="submit" class="btn">Reserve Now!</button>
      </div>
        </div>
     
 
  </form>
</div>
        <h2> Reservation Form</h2> 
        
            <br>
<div class="row">
  <div class="col-75">
    <div class="reservation">
        <div class="row">
          <div class="col-50">
         <h3> Personal Information</h3>
            <label for="fname"> First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="First Name" size="40">
            <label for="lname"> Last Name</label>
            <input type="text" id="lname" name="email" placeholder="Last Name" size="40" >
            <label for="adr">Address</label>
            <input type="text" id="address" name="address" placeholder="Your Address Here">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Vancouver">

            <div class="row">
              <div class="col-50">
                <label for="province">Province</label>
                <select name="province" id="province">
    <option value="choose">Choose a Province</option>
    <option value="BC">British Columbia</option>
    <option value="AB">Alberta</option>
    <option value="SK">Saskatchewan</option>
    <option value="MB">Manitoba</option>
    <option value="ON">Ontario</option>
    <option value="QB">Quebec</option>
    <option value="NB">New Bruinswick</option>
    <option value="PE">Prince Edward Island</option>
    <option value="ns">Nova Scotia</option>
    <option value="nl">Newfoundland</option>
</select>
              </div>
              <div class="col-50">
                <label for="zip">Postal Code</label>
                <input type="text" id="postal code" name="postal code" placeholder="XXXXXX">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-reservation">
             <img src="{% static 'polsonpark/images/PP_images/icons/mastercard.jpg' %}">
             <img src="{% static 'polsonpark/images/PP_images/icons/visa.jpg' %}">
            <img src="{% static 'polsonpark/images/PP_images/icons/paypal.jpg' %}">
                <img src="{% static 'polsonpark/images/PP_images/icons/american-express.jpg' %}">
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Full Name">
            <label for="ccnum">Credit Card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="recheck"> I have read the terms and conditions
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
     
    </div>
  </div>
  </div>   
</div>
{% endblock body %}
